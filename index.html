<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Kilómetros a Metros y Centímetros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estile.css"> 
</head>
<body>
    <div class="container mt-5">
        <h2>Conversor de Kilómetros a Metros y Centímetros</h2>
        <form id="conversionForm">
            <div class="form-group">
                <label for="kilometros">Kilómetros:</label>
                <input type="number" class="form-control" id="kilometros" placeholder="Ingrese kilómetros" required>
            </div>
            <button type="button" class="btn btn-primary" id="calcularBtn">Calcular</button>
            <button type="reset" class="btn btn-secondary">Refrescar</button>
        </form>
        <div class="mt-3" id="resultado"></div>
    </div>

    <script>
        document.getElementById('calcularBtn').addEventListener('click', function() {
            const kilometros = parseFloat(document.getElementById('kilometros').value);
            if (!isNaN(kilometros)) {
                const metros = kilometros * 1000;
                const centimetros = kilometros * 100000;
                document.getElementById('resultado').innerText = `
                Respuesta:  ${kilometros} kilómetros equivalen a ${metros} metros y ${centimetros} centímetros.
                `;
            } else {
                document.getElementById('resultado').innerText = 'Por favor, ingrese un número válido.';
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
